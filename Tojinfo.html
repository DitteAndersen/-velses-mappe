<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Tøjinfo</title>
  </head>
  <h1></h1>
  <main>
    <section id="Tøjinfo">
      <article>
        <h2>BRAND NEW T-SHIRT</h2>
        <p>Brand</p>
        <p>Size</p>
      </article>
    </section>
  </main>
  <body>
    <script>
      const Tøj = {
        brand: "Ugly ass t-shirt",
        size: "1,2,3,4",
        stock: "27",
        pris: "600,-",
      };

      const Tøjinfo = document.querySelector("#Tøjinfo");

      function showTøj() {
        console.log(Tøj);
        Tøjinfo.innerHTML = `
         <article>
        <h2>${Tøj.brand}</h2>
        <p>${Tøj.size}</p>
        <p>${Tøj.stock}</p>
         <p>${Tøj.pris}</p>

      </article>`;
      }
      showTøj();
    </script>
  </body>
</html>
