<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tøjinfo</title>
  </head>

  <body>
    <h1>Tøjinfo</h1>

    <main>
      <section id="Tøjinfo"></section>
    </main>

    <script>
      const Tøjer = [
        {
          brand: "Ugly ass t-shirt",
          size: "1,2,3,4",
          stock: "27",
          pris: "600,-",
          Colors: ["blue", "black", "white"],
        },
        {
          brand: "Cool hoodie",
          size: "S,M,L",
          stock: "12",
          pris: "900,-",
          Colors: ["green", "black"],
        },
        {
          brand: "Basic tee",
          size: "M,L,XL",
          stock: "40",
          pris: "300,-",
          Colors: ["white", "grey"],
        },
      ];

      const Tøjinfo = document.querySelector("#Tøjinfo");

      function showTøj() {
        Tøjinfo.innerHTML = "";

        console.log(Tøjer[0].Colors);

        Tøjer.forEach((Tøj) => {
          Tøjinfo.innerHTML += `
          <article>
            <h2>Brand: ${Tøj.brand}</h2>
            <p>Size: ${Tøj.size}</p>
            <p>Stock: ${Tøj.stock}</p>
            <p>Pris: ${Tøj.pris}</p>
            <p>Colors: ${Tøj.Colors.join(", ")}</p>
          </article>
        `;
        });
      }

      showTøj();
    </script>
  </body>
</html>
